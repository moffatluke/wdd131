<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Book</title>
  <meta name="description" content="A simple recipe book with cards for WDD131.">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta property="og:title" content="RecipeBook - Share and Discover Recipes">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A simple recipe book with cards for WDD131. Discover and share delicious recipes with beautiful images and easy instructions.">
  <meta property="og:image" content="https://raw.githubusercontent.com/lukeb/wdd131/main/recipes/images/apple-crisp.jpg">
  <meta property="og:url" content="https://lukeb.github.io/wdd131/recipes/index.html">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="author" content="Luke Moffat">
  <link rel="icon" href="images/recipe-book.png" type="image/png">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header>
    <div class="logo-row">
      <img src="images/recipe-book.png" alt="Recipe Book logo" class="logo-icon" loading="lazy" />
      <h1 class="logo-title">RecipeBook</h1>
    </div>
  </header>
  <main id="main-content">
    <form class="search-form" role="search" aria-label="Recipe search">
      <label for="search-input" class="visually-hidden">Find a recipe</label>
      <div class="search-bar">
        <input id="search-input" type="text" placeholder="Find a recipe" aria-label="Find a recipe" />
        <button type="submit" aria-label="Search for recipes">
          <span class="visually-hidden">Search</span>
          <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </button>
      </div>
    </form>
    <section class="card-list" aria-label="Recipe results"></section>
  </main>
  <footer>
    <div class="footer-bar">
      <div class="attribution">
        <a href="https://www.flaticon.com/authors/freepik" target="_blank" rel="noopener">Recipe icons created by Freepik - Flaticon</a>
      </div>
      <nav class="footer-icons" aria-label="Social media links">
        <a href="#" aria-label="Instagram" tabindex="0"><img src="images/instagram_icon.svg" alt="Instagram" loading="lazy" /></a>
        <a href="#" aria-label="YouTube" tabindex="0"><img src="images/youtube_icon.svg" alt="YouTube" loading="lazy" /></a>
        <a href="#" aria-label="Pinterest" tabindex="0"><img src="images/pinterest_icon.svg" alt="Pinterest" loading="lazy" /></a>
      </nav>
    </div>
  </footer>
  <script src="recipes.js" defer></script>
</body>
</html>
