<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kicks | Shoe Details</title>
  <link rel="icon" href="assets/imgs/bluewhitecali.png">
  <link rel="stylesheet" href="assets/css/kicks.css" />
</head>
<body>
  <header class="navbar" role="banner">
    <div class="logo">
      <img src="assets/imgs/kickslogo.png" alt="Kicks Collection logo: stylized blue sneaker silhouette with palm tree" class="logo-img" style="height: 2.2rem; width: auto; vertical-align: middle;" />
    </div>
    <nav class="nav-links" id="navLinks" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="index.html#shop">Shop</a>
    </nav>
    <div class="cart-icon" id="cartIcon" style="display:none;" aria-label="Shopping cart" tabindex="0">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
      <span class="cart-count" id="cartCount" aria-live="polite">0</span>
    </div>
  </header>
  <main>
    <section class="nike-product-layout">
      <div id="shoe-detail"></div>
    </section>
    <section class="reviews-section">
      <h2>Reviews</h2>
      <div class="review-list" id="review-list"></div>
    </section>
    <section class="other-products-section">
      <h2>Other Products</h2>
      <div class="other-products-grid" id="other-products-grid"></div>
    </section>
  </main>
  <script src="assets/js/shoe.js"></script>
</body>
</html>
