          <div class="front-fields">
            <div class="field">
              <label for="cc-num">Card Number</label>
              <input type="text" id="cc-num" name="cc-num" placeholder="1234 5678 9101 1112" maxlength="19" required />
            </div>

            <div class="field-row">
              <div class="field">
                <label for="name">Card Holder</label>
                <input type="text" id="name" name="name" placeholder="e.g. John Doe" required />
              </div>

              <div class="field">
                <label for="exp-mm">Expiration</label>
                <div class="expiration">
                  <input type="text" id="exp-mm" name="exp-mm" placeholder="MM" maxlength="2" required />
                  <input type="text" id="exp-yy" name="exp-yy" placeholder="YY" maxlength="2" required />
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- Back Card -->
        <div class="card-back">
          <div class="stripe"></div>
          <div class="cvc-container">
            <label for="card-cvc">CVC/CVV</label>
            <input id="card-cvc" name="card-cvc" placeholder="XXX" type="text" maxlength="4" required />
            <p>Last 3 or 4 digits</p>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="submit-section">
        <button type="submit">Submit</button>
      </div>
