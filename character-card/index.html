<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Card</title>
  <meta name="description" content="A dynamic character card for WDD131 assignment, featuring interactive stats and actions.">
  <meta name="author" content="Luke Moffat">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link href="styles.css" rel="stylesheet">
  <!-- Social Media Meta -->
  <meta property="og:title" content="Character Card">
  <meta property="og:type" content="website"/>
  <meta property="og:description" content="A dynamic character card, featuring interactive stats and actions.">
  <meta property="og:image" content="https://andejuli.github.io/img/snortleblat.png">
  <meta property="og:url" content="https://github.com/lukeb/wdd131/character-card">
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  <div class="card">
    <img class="image" src="" alt="Character portrait of Snortleblat">
    <div class="name" id="name" tabindex="0"></div>
    <div class="stats">
      <p>Class: <span id="class"></span></p>
      <p>Level: <span id="level"></span></p>
      <p>Health: <span id="health"></span></p>
    </div>
    <div class="buttons">
      <button id='attacked' aria-label="Attacked: decrease health and level">Attacked</button>
      <button id='levelup' aria-label="Level Up: increase health and level">Level Up</button>
    </div>
    <p id="log" aria-live="polite"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
