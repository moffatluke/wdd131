<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Card</title>
  <meta name="description" content="A dynamic character card for WDD131 assignment, featuring interactive stats and actions.">
  <meta name="author" content="Luke Moffat">
  <link rel="icon" href="favicon.ico">
  <link href="styles.css" rel="stylesheet">
  <!-- Social Media Meta -->
  <meta property="og:title" content="Character Card">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A dynamic character card for WDD131 assignment, featuring interactive stats and actions.">
  <meta property="og:image" content="https://andejuli.github.io/img/snortleblat.png">
  <meta property="og:url" content="https://github.com/lukeb/wdd131/character-card">
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  <div class="card">
    <img class="image" src="ChatGPT Image Jun 5, 2025, 12_35_36 PM.png" alt="Character Image">
    <div class="name"></div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>
    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>
    <p id="log"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
