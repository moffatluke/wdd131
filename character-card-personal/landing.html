<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invincible Character Cards</title>
  <meta name="description" content="Landing page inspired by Prime Video's Invincible, featuring interactive character cards.">
  <meta name="author" content="Luke Moffat">
  <link rel="icon" href="favicon.ico">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <nav class="main-nav" aria-label="Main Navigation">
      <ul>
        <li><a href="#heros">Heros</a></li>
        <li><a href="#villians">Villians</a></li>
        <li><a href="#clips">Clips</a></li>
        <li><a href="#merch">Merch</a></li>
      </ul>
    </nav>
    <img src="title-card.png" alt="Invincible Title Card" class="hero-img">
    <div class="hero-content">
      <!-- Title removed as requested -->
    </div>
  </header>
  <main>
    <section class="card-grid">
      <a href="omni-man.html" class="card-link" aria-label="Omni-Man">
        <div class="card">
          <img class="image" src="omni-man.png" alt="Omni-Man">
          <div class="name">Omni-Man</div>
        </div>
      </a>
      <a href="adam-eve.html" class="card-link" aria-label="Atom Eve">
        <div class="card">
          <img class="image" src="Adam-Eve.png" alt="Atom Eve">
          <div class="name">Atom Eve</div>
        </div>
      </a>
      <a href="mark.html" class="card-link" aria-label="Invincible (Mark)">
        <div class="card">
          <img class="image" src="Mark-blood.png" alt="Invincible (Mark)">
          <div class="name">Invincible (Mark)</div>
        </div>
      </a>
    </section>
  </main>
</body>
</html>
