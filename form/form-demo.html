<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html"></form>
      <label for="fullname" required=>fullname</label>
      <input type="text" id="full name" name="name" placeholder="First and Last Name" required />

      <label for="address" required>Address</label>
      <input type="text" id="address" name="address" rows="4" placeholder="123 Main St" required />
    </main>
  </body>
</html>
